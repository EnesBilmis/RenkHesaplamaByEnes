<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renk Hesaplayıcı</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: linear-gradient(to top, #ffffff 0%, #000000 100%);
        }

        .container {
            position: relative;
            max-width: 400px;
            margin: 80px auto;
            background: rgba(34, 34, 34, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.7);
            z-index: 10;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 6px;
        }

        input, select {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        button {
            background: #007BFF;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        .preview {
            width: 100%;
            height: 50px;
            border: 1px solid #ccc;
            margin: 10px 0;
            border-radius: 5px;
        }

        .result {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 16px;
        }

        /* Alt kısım wave efektli yazı */
        .footer {
            text-align: center;
            font-size: 16px;
            margin-top: 30px;
            font-weight: bold;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: wave 6s linear infinite;
        }

        @keyframes wave {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Renk Hesaplayıcı</h1>
        <label>RGB Kodu (#RRGGBB):</label>
        <input type="text" id="rgb" placeholder="#FF4500">

        <label>Şeffaf Boya Miktarı:</label>
        <input type="number" id="amount" placeholder="20">

        <select id="unit">
            <option value="litre">Litre</option>
            <option value="gram">Gram</option>
        </select>

        <div class="preview" id="colorPreview"></div>

        <button onclick="hesapla()">Hesapla</button>

        <div class="result" id="result"></div>
    </div>

    <p class="footer">Made by Enes Bilmiş</p>

<script>
function hesapla() {
    const rgbInput = document.getElementById('rgb').value.trim();
    let amount = parseFloat(document.getElementById('amount').value);
    const unit = document.getElementById('unit').value;

    if(!/^#([0-9A-Fa-f]{6})$/.test(rgbInput) || isNaN(amount) || amount <= 0) {
        alert('Lütfen geçerli bir RGB kodu ve miktar girin!');
        return;
    }

    // Eğer litre seçildiyse, grama çevir
    if (unit === "litre") {
        amount = amount * 1000; // 1 litre = 1000 gram
    }

    const r = parseInt(rgbInput.substr(1,2), 16);
    const g = parseInt(rgbInput.substr(3,2), 16);
    const b = parseInt(rgbInput.substr(5,2), 16);

    document.getElementById('colorPreview').style.background = rgbInput;

    let total = r + g + b;
    if(total === 0) total = 1;

    // Toplam pasta miktarı = şeffaf boya miktarının %5'i
    const totalPasta = amount * 0.05;

    const rRatio = r / total;
    const gRatio = g / total;
    const bRatio = b / total;

    const rWeight = rRatio * totalPasta;
    const gWeight = gRatio * totalPasta;
    const bWeight = bRatio * totalPasta;

    const originalAmount = document.getElementById('amount').value;

    document.getElementById('result').innerHTML = `
        <strong>Sonuç:</strong><br>
        Şeffaf Boya: ${originalAmount} ${unit}<br>
        Toplam Pasta: ${totalPasta.toFixed(2)} g (%5)<br>
        Kırmızı Pasta: ${rWeight.toFixed(2)} g<br>
        Yeşil Pasta: ${gWeight.toFixed(2)} g<br>
        Mavi Pasta: ${bWeight.toFixed(2)} g
    `;
}
</script>
</body>
</html>
